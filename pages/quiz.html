<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <header>

        <h1>Quiz</h1>
          <nav>
              <ul>
                  <li><a href="../index.html">Home</a></li>
                  <li><a href="../pages/carros.html">Carro</a></li>
                  <li><a href="../pages/quiz.html">Quiz</a></li>
                  <li><a href="../pages/sobre.html">Sobre</a></li>
                  
              </ul>
          </nav>

    </header>
    
    <main id="container-quiz">
        <div class="quiz">
            <h1>Boas-vindas ao quiz da nossa loja</h1>
          <div id="barra-progresso-container">
            <div id="barra-progresso"></div>
            </div>
            <section id="container-perguntas">
                <h2 id="pergunta"></h2>
                <div id="container-respostas">
                    <input type="text" id="resposta" placeholder="Coloque sua resposta aqui">
                </div>
                <button id="proximo">Proxima Pergunta</button>
                <p id="message"></p>
            </section>
            <section id="container-resultado" class="hidden">
                <h2>Resultado do quiz</h2>
                <ul id="lista-resultado"></ul>
                <button id="inicio-btn">Refazer o quiz</button>
            </section>

        </div>

    </main>




    <script  src="../src/js/quiz.js"></script>
    
</body>
